<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraordinary Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-selection">
            <label for="playerX">Player X:</label>
            <input type="text" id="playerX" value="Player 1">
            <label for="playerO">Player O:</label>
            <input type="text" id="playerO" value="Player 2">
        </div>
        <div id="gameBoard" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status" class="status"></div>
        <div class="scoreboard">
            <div id="scoreX">Player X: 0</div>
            <div id="scoreO">Player O: 0</div>
        </div>
        <button id="resetButton" class="reset-button">Reset Game</button>
        <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button>
    </div>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
